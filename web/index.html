<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="web/style.css">
    <title>HackerBook</title>
    <script src="web/jquery-3.3.1.js"></script>
    <script src="web/login.js"></script>
</head>
<body>
    <div id="login" class ="login">
        <form action="JavaScript:handleLogin()">
            Username:
            <input id="usernameInput" type="text" name="username" value="">
            Password:
            <input type="password" name="password" value="">
            <input type="button" onClick="handleLogin(this.form)" value="login">
            <a href="web/signup.html">No account yet? Sign up here!</a>
        </form>
    </div>
    <p id="loginMessage"></p>
    <h1 class="center">
        HackerBook v2A.h
    </h1>
    <div class="center">
        <h2 class="noPad">$POSTNAME</h2>
        <h5 class="noPad">$USERNAME</h5>
    </div>
</body>
</html>
