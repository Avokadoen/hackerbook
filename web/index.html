<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/web/style.css">
    <title>HackerBook</title>
    <link rel="shortcut icon" type="image/png" href="/web/favicon.png" />
    <script src="/web/jquery-3.3.1.js"></script>
    <script src="/web/login.js"></script>
    <script src="/web/admin.js"></script>
</head>
<body>
    <script>tryCookieLogin();</script>
    <div id="login" class ="login">
        <form action="JavaScript:handleLogin()">
            Username:
            <input id="usernameInput" type="text" name="username" value="">
            Password:
            <input type="password" name="password" value="">
            <input type="button" onClick="handleLogin(this.form)" value="login">
        </form>
        No account yet?
        <form  action="/web/signup.html">
            <input type="submit" value="Sign up!"></input>
        </form>
    </div>
    <p id="loginMessage"></p>
    <h1 class="center"><a href="/">HackerBook v2A.h</a></h1>
    <div class="center">
        <ul>
            {{range .Categories}}
            <h2 class="noPad"><a href="/r/{{ html .Name }}">{{ html .Name }}</a></h2>
                <h5 class="noPad">{{ len .Topics }} Topics</h5>
            {{end}}
        </ul>
        <div id="adminCreateCategory" class ="admin">
            <form action="JavaScript:createNewCategory()">
                Category Name:
                <input id="categoryName" type="text" name="category" value="">
                <input type="button" onClick="createNewCategory(this.form)" value="Create New Category">
            </form>
            <form action="JavaScript:banDude()">
                Dude to ban:
                <input id="banUserName" type="text" name="banUserName" value="">
                <input type="button" onClick="" value="Get bannered">
            </form>
        </div>
    </div>
</body>
</html>
